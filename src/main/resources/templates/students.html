<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>

    <!-- Toggler/collapsible Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Student Management</a>
            </li>
        </ul>
    </div>
  </nav>
  <div class="container">
  <div class="text-center text-primary">
      <h1>Student Details</h1>
  </div>
  <div class="row">
      <div class="col-lg-3">
          <a th:href="@{students/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
      </div>
  </div>
  <table class="table table-striped table-bordered text-center">
      <thead class="table-dark">
      <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Action</th>
      </tr>
      </thead>

      <tbody>
      <tr th:each="x:${students_retrieved_info}">
          <td th:text="${x.firstName}"></td>
          <td th:text="${x.lastName}"></td>
          <td th:text="${x.email}"></td>
          <td>
              <a th:href="@{/students/edit/{id}(id=${x.studentID})}" class="btn btn-info">Update</a>
              <a th:href="@{/students/{id}(id=${x.studentID})}" class="btn btn-danger ml-3" title="Delete"><i class="fa fa-trash"></i></a>
          </td>
      </tr>
      </tbody>
  </table>
  </div>
</body>
</html>
