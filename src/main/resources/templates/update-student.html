<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>

    <!-- Toggler/collapsible Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Student Management</a>
            </li>
        </ul>
    </div>
</nav>
<h1 class="text-primary text-center">UPDATE STUDENT</h1>
<div class="container">

    <div class="row">

        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <div class="card-body"></div>
            <form th:action="@{/students/edit/{id}(id=${StudentsKey.studentID})}" th:objects="${StudentsKey}" method="post">

                <div class="form-group">
                    <label class="text-primary" style="font-size: 1.5rem;">First Name</label>
                    <input type="text" name="firstName" class="form-control"
                           placeholder="Enter Student First Name"
                           th:field="${StudentsKey.firstName}">
                </div>

                <div class="form-group">
                    <label class="text-primary" style="font-size: 1.5rem;">Last Name</label>
                    <input type="text" name="lastName" class="form-control"
                           placeholder="Enter Student Last Name"
                           th:field="${StudentsKey.lastName}">
                </div>

                <div class="form-group">
                    <label class="text-primary" style="font-size: 1.5rem;">Email</label>
                    <input type="text" name="email" class="form-control"
                           placeholder="Enter Student Email"
                           th:field="${StudentsKey.email}">
                </div>

                <div class="box-footer text-center mb-4">

                    <button type="submit" class="btn btn-primary">Submit</button>

                </div>

            </form>

        </div>

    </div>

</div>
</body>
</html>
